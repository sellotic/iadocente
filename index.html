<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso: IA Generativa para la Gestión Docente</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Estilos para una fuente más limpia y transiciones suaves */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Asegura que los íconos de Lucide se alineen correctamente */
        .lucide {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="flex h-screen bg-gray-100 font-sans">
        <!-- Overlay for mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:relative inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out w-72 h-full z-30 shadow-2xl lg:shadow-none">
            <!-- El contenido del Sidebar se inyectará aquí -->
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen">
            <!-- Header for mobile with menu button -->
            <header class="lg:hidden bg-white text-gray-800 p-4 flex items-center justify-between shadow-md border-b border-gray-200 z-10">
                <button id="menu-open-btn">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <a href="https://upla.cl/facultad/cienciasnaturalesyexactas/" target="_blank" rel="noopener noreferrer">
                    <img src="https://upla.cl/facultad/cienciasnaturalesyexactas/wp-content/uploads/2022/09/05-fac-cs-naturales.png" alt="Logo Institucional" class="h-8" />
                </a>
            </header>

            <!-- Main Header with Title -->
            <div id="main-header" class="w-full bg-gradient-to-r from-sky-400 to-sky-600 p-4 shadow-lg border-b border-sky-700 z-10">
                <!-- El título se inyectará aquí -->
            </div>

            <!-- Content Area -->
            <div id="content-area" class="flex-1 overflow-y-auto">
                <!-- El contenido de la sección se inyectará aquí -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DEL DOM ---
            const sidebar = document.getElementById('sidebar');
            const contentArea = document.getElementById('content-area');
            const mainHeader = document.getElementById('main-header');
            const menuOpenBtn = document.getElementById('menu-open-btn');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            // --- ESTADO DE LA APLICACIÓN ---
            let activeSection = 'descripcion';

            // --- URL del Logo y Enlace ---
            const logoUrl = "https://upla.cl/facultad/cienciasnaturalesyexactas/wp-content/uploads/2022/09/05-fac-cs-naturales.png";
            const logoLink = "https://upla.cl/facultad/cienciasnaturalesyexactas/";

            // --- DATOS DEL CURSO ---
            // Se han reemplazado los componentes de íconos por sus nombres en string
            const courseData = {
              descripcion: {
                icon: 'info',
                title: "Descripción del Curso",
                details: [
                    "Curso: Inteligencia Artificial Generativa para la Gestión Docente",
                    "Duración total: 20 horas (asincrónicas, sincrónicas optativas y de trabajo autónomo)",
                    "Destinatarios: Docentes de cualquier disciplina y nivel educativo."
                ],
                objectiveTitle: "Objetivo General",
                objectiveContent: "Desarrollar habilidades y conocimientos para integrar eficazmente herramientas de Inteligencia Artificial en la gestión docente, optimizando la creación de recursos, automatización de tareas, acompañamiento al estudiantado y procesos de evaluación."
              },
              bloque1: {
                icon: 'book-open',
                title: "1: Aprendizaje adaptativo",
                content: "Descubre cómo utilizar la IA para crear rutas de aprendizaje personalizadas que se ajustan al ritmo y estilo de cada estudiante. Se explorarán herramientas para generar material didáctico que responda a las necesidades individuales, fomentando un aprendizaje más profundo y significativo."
              },
              bloque2: {
                icon: 'cpu',
                title: "2: Automatización de tareas",
                content: "Aprende a optimizar tu tiempo utilizando la IA para automatizar tareas administrativas y repetitivas. Desde la planificación de clases y la creación de presentaciones, hasta la gestión de comunicaciones y la organización de recursos, este módulo te enseñará a delegar trabajo a la tecnología para centrarte en lo que más importa: la enseñanza."
              },
              bloque3: {
                icon: 'award',
                title: "3: Evaluación de proceso y resultado",
                content: "Explora cómo la IA puede transformar los procesos de evaluación. Se abordará la creación de instrumentos de evaluación formativa y sumativa, la generación de rúbricas detalladas y la entrega de retroalimentación automatizada y personalizada, permitiendo un seguimiento más eficiente y detallado del progreso del estudiantado."
              },
              bloque4: {
                icon: 'puzzle',
                title: "4: Juegos interactivos",
                content: "Sumérgete en el mundo de la gamificación y aprende a diseñar experiencias de aprendizaje lúdicas. Este módulo te enseñará a utilizar herramientas de IA para crear juegos interactivos que capturen la atención de los estudiantes y refuercen los contenidos curriculares de manera entretenida y efectiva."
              },
              evaluacion: {
                icon: 'award',
                title: "Evaluación Final Integradora",
                content: "Diseño de una propuesta de integración de IA en su práctica docente, que debe incluir:",
                details: [
                  "Una actividad de aprendizaje adaptativo diseñada con IA.",
                  "Un ejemplo de tarea administrativa automatizada.",
                  "Un instrumento de evaluación innovador generado con IA.",
                  "Diseño de juego interactivo."
                ],
                summary: "La presentación de esta propuesta demostrará la aplicación práctica de las herramientas y estrategias aprendidas en el curso."
              },
              relatora: {
                icon: 'user',
                title: "Docente a cargo",
                content: "",
                name: "Roxana Rebolledo Font de la Vall",
                details: [
                  "Profesora de Inglés y Licenciada en Educación",
                  "Magíster en Comunicación Educativa y NTIC",
                  "Doctora (c) en Tecnología Educativa",
                  "Certificada en Moodle (MEC)"
                ],
                website: "roxanarebolledo.com",
                experienceUrl: "https://roxanarebolledo.com/experiencia",
                videoUrl: "https://www.youtube.com/embed/TaLu30YkTTg?si=HB-avSZ1-1GT2tkx"
              }
            };

            // --- FUNCIONES DE RENDERIZADO ---

            /**
             * Renderiza el contenido del Sidebar
             */
            function renderSidebar() {
                const navItems = [
                    { id: 'descripcion', label: 'Descripción del Curso' },
                    { id: 'bloque1', label: '1: Aprendizaje Adaptativo' },
                    { id: 'bloque2', label: '2: Automatización de Tareas' },
                    { id: 'bloque3', label: '3: Evaluación de Proceso' },
                    { id: 'bloque4', label: '4: Juegos Interactivos' },
                    { id: 'evaluacion', label: 'Evaluación Final' },
                    { id: 'relatora', label: 'Docente a cargo' },
                ];

                const navLinksHTML = navItems.map(item => {
                    const iconName = courseData[item.id]?.icon;
                    if (!iconName) return '';
                    const isActive = activeSection === item.id;
                    return `
                        <li class="mb-2">
                            <a href="#" data-section="${item.id}" class="nav-link flex items-center p-3 rounded-lg transition-all duration-300 transform hover:scale-105 ${
                                isActive ? 'bg-sky-500 text-white shadow-lg' : 'hover:bg-sky-100 text-gray-700'
                            }">
                                <i data-lucide="${iconName}" class="w-5 h-5 mr-3 flex-shrink-0"></i>
                                <span class="font-medium">${item.label}</span>
                            </a>
                        </li>
                    `;
                }).join('');

                sidebar.innerHTML = `
                    <div class="w-full h-full bg-white text-gray-800 p-5 flex flex-col border-r border-gray-200">
                        <div class="flex justify-between items-center mb-6 pb-4 border-b">
                            <a href="${logoLink}" target="_blank" rel="noopener noreferrer">
                                <img src="${logoUrl}" alt="Logo Institucional" class="h-12" />
                            </a>
                            <button id="menu-close-btn" class="lg:hidden text-gray-500 hover:text-gray-800">
                                <i data-lucide="x" class="w-6 h-6"></i>
                            </button>
                        </div>
                        <nav class="flex-grow">
                            <ul>${navLinksHTML}</ul>
                        </nav>
                        <div class="mt-4">
                            <a href="https://forms.gle/cGMrbJnEtpi1BGD97" target="_blank" rel="noopener noreferrer" class="block bg-sky-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-sky-700 transition-all duration-300 shadow-lg text-center transform hover:scale-105">
                                Inscripciones
                            </a>
                        </div>
                        <div class="mt-auto text-center text-xs text-gray-400 pt-4">
                            <p>Capacitación Docente 2025</p>
                        </div>
                    </div>
                `;
                addSidebarEventListeners();
            }

            /**
             * Renderiza el contenido de la sección activa
             */
            function renderContent() {
                const section = courseData[activeSection];
                if (!section) return;

                const { icon, title, content, name, details, summary, website, videoUrl, experienceUrl, objectiveTitle, objectiveContent } = section;

                const detailsHTML = details ? `
                    <div class="${objectiveTitle ? 'mt-6 pt-6 border-t border-gray-200' : 'mb-6'}">
                        <ul class="space-y-3">
                            ${details.map(detail => `
                                <li class="flex items-start">
                                    <div class="flex-shrink-0 h-6 w-6 rounded-full bg-sky-100 text-sky-700 flex items-center justify-center mr-3 mt-1">
                                        <span class="font-bold text-sm">✓</span>
                                    </div>
                                    <span class="text-gray-800">${detail}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                ` : '';
                
                const objectiveHTML = objectiveTitle && objectiveContent ? `
                    <div class="mb-6">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                            <i data-lucide="target" class="w-6 h-6 mr-3 text-sky-600"></i>
                            ${objectiveTitle}
                        </h3>
                        <p class="text-lg text-gray-700 leading-relaxed">${objectiveContent}</p>
                    </div>
                ` : '';

                const summaryHTML = summary ? `
                    <div class="mt-6 p-4 bg-sky-50 border-l-4 border-sky-500 rounded-r-lg">
                        <p class="text-sky-900 font-medium">${summary}</p>
                    </div>
                ` : '';

                const buttonsHTML = (website || experienceUrl) ? `
                    <div class="mt-6 flex flex-wrap gap-4">
                        ${website ? `<a href="https://${website}" target="_blank" rel="noopener noreferrer" class="inline-block bg-sky-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-sky-700 transition-colors shadow-md">Visitar Sitio Web</a>` : ''}
                        ${experienceUrl ? `<a href="${experienceUrl}" target="_blank" rel="noopener noreferrer" class="inline-block bg-gray-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-800 transition-colors shadow-md">Experiencia en IA</a>` : ''}
                    </div>
                ` : '';
                
                const videoHTML = videoUrl ? `
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b-2 border-sky-200 pb-2">Video de Presentación</h3>
                        <div class="relative w-full" style="padding-top: 56.25%;">
                            <iframe
                                class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
                                src="${videoUrl}"
                                title="YouTube video player"
                                frameBorder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerPolicy="strict-origin-when-cross-origin"
                                allowFullScreen>
                            </iframe>
                        </div>
                    </div>
                ` : '';

                contentArea.innerHTML = `
                    <div class="p-6 sm:p-8 lg:p-10 w-full overflow-y-auto bg-sky-50">
                        <div class="max-w-4xl mx-auto">
                            <div class="flex items-center text-gray-800 mb-6">
                                <div class="p-3 bg-white rounded-full shadow-md mr-4">
                                    <i data-lucide="${icon}" class="w-8 h-8 text-sky-600"></i>
                                </div>
                                <h1 class="text-3xl lg:text-4xl font-bold tracking-tight">${title}</h1>
                            </div>
                            <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                                ${content ? `<p class="text-lg text-gray-700 leading-relaxed mb-6">${content}</p>` : ''}
                                ${name ? `<h2 class="text-2xl font-semibold text-gray-800 mb-4">${name}</h2>` : ''}
                                ${objectiveHTML}
                                ${detailsHTML}
                                ${summaryHTML}
                                ${buttonsHTML}
                                ${videoHTML}
                            </div>
                        </div>
                    </div>
                `;
            }

            /**
             * Renderiza el encabezado principal
             */
            function renderHeader() {
                const courseTitle = courseData.descripcion.details[0].replace('Curso: ', '');
                mainHeader.innerHTML = `<h1 class="text-2xl md:text-4xl font-bold text-white text-center tracking-wide">${courseTitle}</h1>`;
            }

            // --- MANEJADORES DE EVENTOS ---

            function handleNavClick(e) {
                e.preventDefault();
                const link = e.target.closest('.nav-link');
                if (link && link.dataset.section) {
                    activeSection = link.dataset.section;
                    updateApp();
                    closeSidebar();
                }
            }

            function addSidebarEventListeners() {
                const navList = sidebar.querySelector('ul');
                navList.addEventListener('click', handleNavClick);

                const closeBtn = document.getElementById('menu-close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', closeSidebar);
                }
            }
            
            function openSidebar() {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                sidebarOverlay.classList.remove('hidden');
            }

            function closeSidebar() {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
                sidebarOverlay.classList.add('hidden');
            }
            
            menuOpenBtn.addEventListener('click', openSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);

            // --- FUNCIÓN DE ACTUALIZACIÓN PRINCIPAL ---

            function updateApp() {
                renderSidebar();
                renderContent();
                renderHeader();
                // Es crucial llamar a esto después de modificar el DOM para que los íconos se rendericen
                lucide.createIcons();
            }

            // --- INICIALIZACIÓN ---
            updateApp();
        });
    </script>

</body>
</html>
